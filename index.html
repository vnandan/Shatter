    <html>
        <head>
            <meta charset="utf-8">
                <script src="jquery.js"></script>
        </head>
        
        <body>
            <div id="main" style="width: 1000px;height: 100%;border: 1px;"></div>
            <audio preload><source src='glass2.mp3' type='audio/mpeg'><source src='glass2.ogg' type='audio/ogg'></audio>
            <script>
                var Z=1;
                $(document).ready(function(){
                    $('<img />').attr('src','crack.png').appendTo('body').css('display','none');
                    $("main").append("<audio><source src='glass2.mp3' type='audio/mpeg'><source src='glass2.ogg' type='audio/ogg'></audio>");
                    $(document).click(function(event){
                        X=event.pageX-100;
                        Y=event.pageY-100;
                        $("body").append("<img src='crack.png' width='150px' height='auto' style='position: absolute;z-index:"+(Z++)+"; left:"+X+"px; top:"+Y+"px;'/>");
                        $("body").append("<audio autoplay><source src='glass2.mp3' type='audio/mpeg'><source src='glass2.ogg' type='audio/ogg'></audio>");
                        });
                    });
            </script>
            <object type="text/html" data="http://vit.ac.in" style="width:100%; height:100%;position: absolute;top: 0px;left: 0px;z-index: -1;">
        </body>
    </html>
